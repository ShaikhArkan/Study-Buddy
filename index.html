<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Buddy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f3f1ee;
      color: #000;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
      background-color: #53464d;
      color: #fff;
      padding: 6px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      border-bottom: 2px solid #d1468a;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fc88a4; }
      to { text-shadow: 0 0 15px #fc88a4; }
    }

    .header .actions {
      display: flex;
      gap: 10px;
    }

    .header button {
      background: none;
      border: none;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #53464d;
      color: #fff;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
      border-right: 2px solid #d1468a;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      width: 100%;
      background-color: #f3f1ee;
      padding-top: 52px; /* Added to avoid overlap with fixed header */
    }

    .chatbox {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .chat-message {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user-message {
      align-self: flex-end;
      background-color: #d1468a;
      color: #fff;
      border-top-left-radius: 0;
    }

    .assistant-message {
      align-self: flex-start;
      background-color: #fff;
      color: #000;
      border-top-right-radius: 0;
      border: 1px solid #fc88a4;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px 14px;
      word-wrap: break-word;
      white-space: pre-wrap;
      flex-wrap: wrap;
    }

    .assistant-avatar {
      width: 32px;
      height: 32px;
      min-width: 32px;
      min-height: 32px;
      background-color: #fc88a4;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0;
      user-select: none;
    }

    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
      color: #555;
      font-size: 14px;
      padding-left: 12px;
    }

    .input-area {
      padding: 4px 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #53464d;
      border-top: 1px solid #d1468a;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #d1468a;
      color: black;
      border-radius: 20px;
    }

    .input-area button {
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #fc88a4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .disclaimer {
      text-align: center;
      font-size: 12px;
      color: #333;
      padding: 4px;
    }

    .error-warning {
      text-align: center;
      color: black;
      font-size: 14px;
      margin-top: 4px;
      font-weight: 500;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button id="closeSidebar">‚ùå</button>
    </div>
    <a href="https://shaikharkan.github.io/Real-AI/" target="_blank">üåê Real AI</a>
      <h3>If you want to build your own App or Website Email us...</h3>
    <a href="mailto:shaikharkan2010@gmail.com" target="_blank">üì© Email us</a>
      <h2>Resources‚òùÔ∏è</h2>
  </div>

  <div class="header">
    <button id="chatHistoryToggle">‚ò∞</button>
    Study Buddy
    <div class="actions">
      <button id="newChat">‚ûï</button>
    </div>
  </div>

  <div class="container">
    <div class="disclaimer">üí° This assistant helps with general study queries, tips, and academic guidance.</div>
    <div id="chatbox" class="chatbox"></div>
    <div class="typing-indicator" id="typingIndicator" style="display:none;">Buddy is typing...</div>
    <div class="input-area">
      <input id="chatInput" type="text" placeholder="Ask your study question...">
      <button id="sendButton">Send</button>
    </div>
    <div class="error-warning">Develop by Vantage Development</div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');
    const newChatButton = document.getElementById('newChat');
    const chatHistoryToggle = document.getElementById('chatHistoryToggle');
    const sidebar = document.getElementById('sidebar');
    const closeSidebar = document.getElementById('closeSidebar');

    let chatHistory = [];

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    chatHistoryToggle.addEventListener('click', toggleSidebar);
    closeSidebar.addEventListener('click', () => sidebar.classList.remove('active'));

    async function displayMessage(message, isUser) {
      const msgElem = document.createElement('div');
      msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
      if (!isUser) {
        const avatar = document.createElement('div');
        avatar.className = 'assistant-avatar';
        avatar.textContent = 'AI';
        msgElem.appendChild(avatar);
      }
      const text = document.createElement('div');
      if (isUser) {
        text.textContent = message;
        msgElem.appendChild(text);
        chatbox.appendChild(msgElem);
        chatbox.scrollTop = chatbox.scrollHeight;
      } else {
        msgElem.appendChild(text);
        chatbox.appendChild(msgElem);
        chatbox.scrollTop = chatbox.scrollHeight;
        await typeText(text, message);
      }
    }

    function typeText(element, text) {
      return new Promise((resolve) => {
        let i = 0;
        element.textContent = '';
        const speed = 30;

        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            chatbox.scrollTop = chatbox.scrollHeight;
            setTimeout(type, speed);
          } else {
            resolve();
          }
        }
        type();
      });
    }

    async function callApi(prompt) {
      typingIndicator.style.display = 'block';

      const historyText = chatHistory.map(entry =>
        `${entry.role === 'user' ? 'User' : 'AI'}: ${entry.text}`
      ).join('\n');

      const systemPrompt = 
`You are Study Buddy, a helpful and friendly virtual study assistant created by Shaikh Arkan. Your job is to help users with academic questions, study tips, concepts, summaries, and productivity suggestions.

${historyText}
User: ${prompt}
AI:`;

      try {
        const response = await fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ prompt: systemPrompt })
        });

        const data = await response.json();
        typingIndicator.style.display = 'none';

        if (data.status === 'success') {
          await displayMessage(data.text, false);
          chatHistory.push({ role: 'assistant', text: data.text });
        } else {
          await displayMessage('Error fetching response.', false);
        }
      } catch (error) {
        typingIndicator.style.display = 'none';
        await displayMessage('API Error: ' + error.message, false);
      }
    }

    sendButton.addEventListener('click', async () => {
      const message = chatInput.value.trim();
      if (!message) return;

      displayMessage(message, true);
      chatHistory.push({ role: 'user', text: message });
      chatInput.value = '';

      await callApi(message);
    });

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });

    newChatButton.addEventListener('click', () => {
      chatbox.innerHTML = '';
      chatHistory = [];
    });
  </script>
</body>
</html>
